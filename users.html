<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
  <div class="w3-bar w3-black" style="padding-left: 250px;">
    <a href="admin.html" target="_blank">
      <button class="w3-bar-item w3-hover-grey w3-button" style="color: white;">Return to Admin URL</button>
    </a>
  </div>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    /* Style for modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* Style for close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="w3-container">
    <h2>CHECKERVIET's User list</h2>
    <p>click on checkbox to block user</p>
    <button onclick="openAddUserModal()">Add User</button>
    <table class="w3-table w3-striped w3-border">
      <tr>
        <th>User's name</th>
        <th>Address</th>
        <th>Phone number</th>
        <th>Edit</th>
        <th>Blocked</th>
      </tr>
      <tr>
        <td>Lê Văn Tám</td>
        <td>TP.HCM</td>
        <td>090909090909</td>
        <td><button onclick="openModal('Lê Văn Tám', 'TP.HCM', '090909090909')">Edit</button></td>
        <td><input type="checkbox" onchange="blockUser(this)"></td>
      </tr>
      <!-- Add other rows as needed -->
      <tr>
        <td>Nguyễn Minh Chín</td>
        <td>TP.HCM</td>
        <td>090909090909</td>
        <td><button onclick="openModal('Nguyễn Minh Chín', 'TP.HCM', '090909090909')">Edit</button></td>
        <td><input type="checkbox" onchange="blockUser(this)"></td>
      </tr>
      <tr>
        <td>Trần Thị Mười</td>
        <td>TP.HCM</td>
        <td>090909090909</td>
        <td><button onclick="openModal('Trần Thị Mười', 'TP.HCM', '090909090909')">Edit</button></td>
        <td><input type="checkbox" onchange="blockUser(this)"></td>
      </tr>
  
    </table>
  </div>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit User</h2>
      <label for="userName">User's name:</label>
      <input type="text" id="userName">
      <br>
      <label for="userAddress">Address:</label>
      <input type="text" id="userAddress">
      <br>
      <label for="userPhoneNumber">Phone number:</label>
      <input type="text" id="userPhoneNumber">
      <br>
      <button onclick="saveChanges()">Save</button>
    </div>
  </div>
  <div id="userModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeUserModal()">&times;</span>
      <h2 id="modalTitle">Add User</h2>
      <label for="userName">User's name:</label>
      <input type="text" id="userName">
      <br>
      <label for="userAddress">Address:</label>
      <input type="text" id="userAddress">
      <br>
      <label for="userPhoneNumber">Phone number:</label>
      <input type="text" id="userPhoneNumber">
      <br>
      <button onclick="saveUserChanges()">Save</button>
    </div>
  </div>
  
  <script>
    function openModal(name, address, phoneNumber) {
      document.getElementById('userName').value = name;
      document.getElementById('userAddress').value = address;
      document.getElementById('userPhoneNumber').value = phoneNumber;
      document.getElementById('myModal').style.display = 'block';
    }
  
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  
    function saveChanges() {
      alert('Changes saved successfully!');
      closeModal();
    }
  
    function blockUser(checkbox) {
      // Implement blocking logic here
      if (checkbox.checked) {
        alert('User blocked!');
      } else {
        alert('User unblocked!');
      }
    }
  
    window.onclick = function (event) {
      var modal = document.getElementById('myModal');
      if (event.target === modal) {
        closeModal();
      }
    };
    function openAddUserModal() {
    // Clear input fields
    document.getElementById('userName').value = '';
    document.getElementById('userAddress').value = '';
    document.getElementById('userPhoneNumber').value = '';
    
    // Change modal title to Add User
    document.getElementById('modalTitle').innerText = 'Add User';

    document.getElementById('userModal').style.display = 'block';
  }

  function openEditUserModal(name, address, phoneNumber) {
    // Set input fields with existing values
    document.getElementById('userName').value = name;
    document.getElementById('userAddress').value = address;
    document.getElementById('userPhoneNumber').value = phoneNumber;

    // Change modal title to Edit User
    document.getElementById('modalTitle').innerText = 'Edit User';

    document.getElementById('userModal').style.display = 'block';
  }

  function closeUserModal() {
    document.getElementById('userModal').style.display = 'none';
  }

  function saveUserChanges() {
    // Perform save operation (you can customize this part)
    alert('Changes saved successfully!');
    closeUserModal();

    // Add a new row to the table with the entered user data
    var userName = document.getElementById('userName').value;
    var userAddress = document.getElementById('userAddress').value;
    var userPhoneNumber = document.getElementById('userPhoneNumber').value;

    var table = document.getElementById('userTable');
    var newRow = table.insertRow(-1); // -1 appends the row at the end

    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);

    cell1.innerHTML = userName;
    cell2.innerHTML = userAddress;
    cell3.innerHTML = userPhoneNumber;
    cell4.innerHTML = '<button onclick="openEditUserModal(\'' + userName + '\', \'' + userAddress + '\', \'' + userPhoneNumber + '\')">Edit</button>';
    cell5.innerHTML = '<input type="checkbox" onchange="blockUser(this)">';
  }

  function blockUser(checkbox) {
    // Implement blocking logic here
    if (checkbox.checked) {
      alert('User blocked!');
    } else {
      alert('User unblocked!');
    }
  }

  window.onclick = function (event) {
    var modal = document.getElementById('userModal');
    if (event.target === modal) {
      closeUserModal();
    }
  };
  </script>
  
  </body>
  </html>
